databaseChangeLog:
  - changeSet:
      id: 12345
      author: Ashraf Shukurov
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: book_count
                  type: int
              - column:
                  name: description
                  type: varchar(25)
              - column:
                  name: book_image
                  type: varchar(30)
              - column:
                  name: isbn
                  type: varchar(25)
                  constraints:
                    primaryKey: true
              - column:
                  name: book_name
                  type: varchar(25)
              - column:
                  name: published_time
                  type: time
              - column:
                  name: category_id
                  type: BIGINT




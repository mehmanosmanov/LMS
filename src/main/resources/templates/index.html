<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>Welcome to the Library!</h1>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <a href="all-books.html" class="ms-auto link-light" hreflang="ar">Show all books</a>
    </div>
</header>

<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <a href="all-categories.html" class="ms-auto link-light" hreflang="ar">Show all categories</a>
    </div>
</header>
<aside class="bd-aside sticky-xl-top text-body-secondary align-self-start mb-3 mb-xl-5 px-2">
    <nav class="small" id="toc">
        <ul class="list-unstyled">
            <li class="my-2">
                <button class="btn d-inline-flex align-items-center collapsed border-0" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#components-collapse" aria-controls="components-collapse">Categories</button>
                <ul class="list-unstyled ps-3 collapse" id="components-collapse">
                    <li><a href="https://localhost:8080//v1/category//get-by-id/1" class="d-inline-flex align-items-center rounded text-decoration-none" href="#">Category1</a></li>
                    <li><a href="https://localhost:8080//v1/category//get-by-id/2" class="d-inline-flex align-items-center rounded text-decoration-none" href="#">Category2</a></li>
                    <li><a href="https://localhost:8080//v1/category//get-by-id/3" class="d-inline-flex align-items-center rounded text-decoration-none" href="#">Category3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</aside>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
